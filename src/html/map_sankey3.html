<style>
 
.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}


.eventMy rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}
 
.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}
 
.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.maplink {
  fill: none;
  stroke-opacity: .5;
}
 
.link:hover {
  stroke-opacity: .5;
}

<script src="js/d3.js"></script>
<script src="js/topojson.js"></script>
<script src="js/datamaps.js"></script>
<script src="sankey/sankey.js"></script>
<div id="container" style="position: relative; width: 1600px; height: 960px;"></div>
<script>
  var map = new Datamap({
    element: document.getElementById('container'),
    projection: 'mercator',
    fills: {
      defaultFill: 'steelblue'
    }
  });


</script>

<script>
  
var units = "Widgets";
 
 var margin = {top: 0, right: 0, bottom: 0, left: 0},
     width = 1600 - 1060,
     height = 600;//960 - margin.top - margin.bottom;
 
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scale.category20();
 
// append the svg canvas to the page
 var svg = d3.select("svg")
//     .attr("width", width + margin.left + margin.right)
//     .attr("height", height + margin.top + margin.bottom)
   .append("g")
     .attr("transform", 
           "translate(" + 0 + "," + 0 + ")");
 
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(10)
    .nodePadding(10)
    .marginLeft(1060)
    .size([width, height]);
 
var path = sankey.link();

var eventMyPath=null;
 
// load the data
d3.json("data.json", function(error, graph) {
 
    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value
      };
    });
  var events = [];
  graph.nodes.forEach(function(x) { if (x.type=="event") events.push(x);});
 
  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);
 
// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.dy); })
      .sort(function(a, b) { return b.dy - a.dy; });
 
// add the link titles
  link.append("title")
        .text(function(d) {
        return d.source.name + " â†’ " + 
                d.target.name + "\n" + format(d.value); });
 
// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));
 
// add the rectangles for the nodes
  node.append("rect")
    .filter(function(d) { return d.type == "event"; })
      .attr("height", function(d) { return d.dy; })
      //.attr("height", function(d) { return 4; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
      return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
      return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
      return d.name + "\n" + format(d.value); });


  //var events = node.filter(function(d) { return d.type == "event"; });


// add in the nodes
  var eventMy = svg.append("g").selectAll(".eventMy")
      .data(events)
    .enter()
    .append("g")
      .attr("class", "eventMy");
 
    eventMyPath = eventMy.append("path");
    // .filter(function(d) { return d.type == "event"; })
    eventMyPath  .attr("class", "maplink")
      .style("stroke", function(d) { return d.color; })
      .style("stroke-width", function(d) { return 3; })
          .attr('d',function(e){ 
        var curvature = .5;
          var x0 = e.mapX,
              x1 = e.x,
              xi = d3.interpolateNumber(x0, x1),
              x2 = xi(curvature),
              x3 = xi(1 - curvature),
              y0 = e.mapY,
              y1 = e.y+e.dy/2;
          return "M" + x0 + "," + y0
               + "C" + x2 + "," + y0
               + " " + x3 + "," + y1
               + " " + x1 + "," + y1;
    });

    eventMy.append("circle")
    // .filter(function(d) { return d.type == "event"; })
      .attr('cx', function(e){return e.mapX;})
      .attr('cy', function(e){return e.mapY;})
      .attr('r', 20)
      .attr('fill', function(e){return e.color;});   

    // graph.nodes.forEach(function (e) {
    // if (e.mapX)
    // {
    //   svg = d3.select('svg');
    //   svg.append('circle')
    //   .attr('cx', e.mapX)
    //   .attr('cy', e.mapY)
    //   .attr('r', 20)
    //   .attr('fill', e.color);
    //   svg.append('path')
    //   .attr("class", "maplink")
    //   .style("stroke", function(d) { return e.color; })
    //   .style("stroke-width", function(d) { return 3; })
      // .attr('d', function() {
      //   var curvature = .5;
      //     var x0 = e.mapX,
      //         x1 = e.x,
      //         xi = d3.interpolateNumber(x0, x1),
      //         x2 = xi(curvature),
      //         x3 = xi(1 - curvature),
      //         y0 = e.mapY,
      //         y1 = e.y+e.dy/2;
      //     return "M" + x0 + "," + y0
      //          + "C" + x2 + "," + y0
      //          + " " + x3 + "," + y1
      //          + " " + x1 + "," + y1;
      // }
      // )
    // }
    // }
  // )
 
// add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");
 
   node.append("image")
       .filter(function(d) { return d.type == "player"; })
      //.attr("xlink:href", "photos/D643.jpg")
      .attr("xlink:href", function(d){ return d.photo;})
      .attr("x", 0)
      .attr("y", 0)
      .attr("width", function(d){ return d.dy/5.0*3;})
      .attr("height", function(d){ return d.dy;});

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + (
             d.x = Math.max(1060, Math.min(width - d.dx+1060, d3.event.x))
          ) + "," + (
                   d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);

    eventMyPath.attr('d',function(e){
        var curvature = .5;
          var x0 = e.mapX,
              x1 = e.x,
              xi = d3.interpolateNumber(x0, x1),
              x2 = xi(curvature),
              x3 = xi(1 - curvature),
              y0 = e.mapY,
              y1 = e.y+e.dy/2;
          return "M" + x0 + "," + y0
               + "C" + x2 + "," + y0
               + " " + x3 + "," + y1
               + " " + x1 + "," + y1;
    });

  }
});
</script>

</body></html>
