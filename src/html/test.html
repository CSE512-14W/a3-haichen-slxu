
<!DOCTYPE html>
<html class="ocks-org do-not-copy">
<meta charset="utf-8">
<title>Sankey Diagram</title>
<body>

<h1>Sankey Diagrams</h1>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script src="datamaps.world.min.js"></script>
<script src="queue.min.js"></script>
<div id="container" style="position: relative; width: 960px; height: 960px;"></div>
<script>
  var map = new Datamap({
    element: document.getElementById('container'),
    projection: 'mercator',
    fills: {
      defaultFill: 'steelblue'
    }
  });

  var latLngToXY = function(a,b){
    return map.projection([b,a])
  };

  svg = d3.select('svg');
  svg.append('circle')
    .attr('cx', 30)
    .attr('cy', 30)
    .attr('r', 20)
    .attr('fill', 'red');

  //.attr("cx",function(a){return d.latLngToXY(a.latitude,a.longitude)[0]}).attr("cy",function(a){return d.latLngToXY(a.latitude,a.longitude)[1]})
</script>

</body>
</html>
